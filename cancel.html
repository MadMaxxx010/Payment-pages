<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Canceled</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #F44336;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .order-id {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Canceled</h1>
        <p>Your payment was canceled.</p>
        <p>Your order number was: <span class="order-id" id="order-id"></span></p>
    </div>

    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Display the order number
        document.getElementById('order-id').textContent = getQueryParam('order_id') || 'N/A';
    </script>
</body>
</html>
